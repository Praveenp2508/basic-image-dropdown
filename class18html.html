<html>
    <head>
        <style>
            .dropdown{display: inline-block;
            position: relative;}
            .dropdowncontent{display: none;
            position: absolute;
        z-index: 1;
    box-shadow: 6px 7px 7px;}
        .dropdown:hover .dropdowncontent{display:block;}
        .dropdown img:hover{opacity: 0.5; background-color:aqua;}
        

        .container{padding: 30px;
        text-align: center;}
    
        </style>
    </head>
<body>
    <div class="dropdown">
        <img src="kerala.jpeg" alt="kerala" height="50" width="80">
        <div class="dropdowncontent">
            <img src="kerala.jpeg" width="400" height="200">
            <div class="container">KERALA</div>

        </div>
    </div>
</body>
</html>
